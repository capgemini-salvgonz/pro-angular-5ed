<div class="card mb-4">
  <h2 class="card-header"> Ng For </h2>
  <div class="card-body">
    <h1 class="card-title">Descripción</h1>
    <div class="card-body">

      <code-viewer typeScript={{sourceCodes[0]}} templateHtml={{sourceCodes[1]}}></code-viewer>

      <!--
        Tabla de productos
      -->
      <table class="table table-striped mb-4">
        <thead>
          <tr>
            <th>#</th>
            <th>Id</th>
            <th colspan="2">Producto</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index; let c = count;">
            <td>{{i+1}} of {{c}}</td>
            <td>{{product.id}}</td>
            <td><img src="{{product.image}}" style="width: 2rem; height: auto;"></td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
          </tr>
        </tbody>
      </table>

      <!--
        Carrito de compras
      -->
      <div class="card mb-4 w-50" *ngFor="let product of products">
        <div class="card-header">
          <p class="card-title">{{product.name}}</p>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-2"> <img src="{{product.image}}" class="w-100"> </div>
              <div class="col">
                <p style="font-size: .8rem;">SKU:{{product.id}}</p>
                Precio: {{product.price}}
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
  <div class="card-body">
    <h1 class="card-title">Ver código fuente</h1>
    <div class="card-text">
      <a class="card-link" target="_blank" href="https://github.com/capgemini-salvgonz/pro-angular-5ed">Github
        repository</a>
    </div>
  </div>
</div>
